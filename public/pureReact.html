<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure React</title>
  </head>
  <body>
    <div id="root">React is NOT rendered</div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement('div', {}, [
          React.createElement('h1', {}, props.name),
          React.createElement('p', {}, props.occupation),
        ]);
      };

      const App = () => {
        return React.createElement('div', {}, [
          React.createElement('h1', { className: 'title', key: 'test' }, 'React IS renderd'),
          Person({ name: 'Persone name', occupation: 'Developer' }),
          Person({ name: 'Mustafa', occupation: 'Front-end' }),
        ]);
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
